apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-app
  namespace: guestbook-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: guestbook-container
        image: reyredd/guestbook:d56ceb9
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: guestbook-app-config
              key: DATABASE_URL
kind: Service
metadata:
  name: guestbook-service
  namespace: guestbook-app
spec:
  # This exposes the service externally using a load balancer.
  type: LoadBalancer
  selector:
    # This must match the labels on your pods (from your deployment.yaml).
    app: guestbook
  ports:
    - protocol: TCP
      # The port that the service will be exposed on.
      port: 80
      # The port on your container that the service will forward traffic to.
      targetPort: 5000